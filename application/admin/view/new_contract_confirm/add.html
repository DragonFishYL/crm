<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Costomerid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-costomerid" data-rule="required" class="form-control" name="row[costomerid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contractid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contractid" data-rule="required" class="form-control" name="row[contractid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Linkid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-linkid" data-rule="required" class="form-control" name="row[linkid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Countryid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-countryid" data-rule="required" class="form-control" name="row[countryid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ltype')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ltype" data-rule="required" class="form-control" name="row[ltype]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Hospitalid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hospitalid" class="form-control" name="row[hospitalid]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('State')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-state" data-rule="required" class="form-control" name="row[state]" type="number" value="1">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
